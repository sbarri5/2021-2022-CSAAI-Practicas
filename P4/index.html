<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Filtros</title>
</head>
    <body onload="main()">
        <div class="imagenes" id="original">
            <img src="imagen1.jpg" class="imag" >
            <img src="imagen2.jpg" class="imag">
            <img src="imagen3.jpg" class="imag">
            <img src="imagen4.jpg" class="imag">
        </div>
    <div class="buttons">
        <button class="modes">Grises</button>
        <button class="modes">Colores</button>
        <button class="modes">Espejo</button>
        <button class="modes">Invertir</button>
        <button class="modes">Negativo</button>
        <button class="modes">Sepia</button>
        <button class="modes">Ruido</button>
    </div>
    <div id="deslizadores">
        <div class="des">
            <label for="deslizador_R">Red</label>
            <input name="deslizador_R" type="range" id="deslizador_R" min="0" max="255" value="255"/>
            <span id="range_R">0</span>
            <br>
            <label for="deslizador_G">Green</label>
            <input name="deslizador_G" type="range" id="deslizador_G" min="0" max="255" value="255"/>
            <span id="range_G">0</span>
            <br>
            <label for="deslizador_B">Blue</label>
            <input name="deslizador_B" type="range" id="deslizador_B" min="0" max="255" value="255"/>
            <span id="range_B">0</span>
        </div>
    </div>
    <div class="center">
        <div class="imagenes">
            <p>Imagen con filtro</p>
            <canvas id="canvas"></canvas>
        </div>
   
</div>
    
</body>
</html>
