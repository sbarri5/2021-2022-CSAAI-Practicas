<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Imágenes</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="original">
            <img src="img1.jpg" class="imagen_inicial">
            <img src="img2.jpg" class="imagen_inicial">
            <img src="img3.jpg" class="imagen_inicial">
    </div> 
    <div id ="umbralRGB" class="hide">
        <label for="R">Red</label>
        <span id="range_R">255</span>
        <input type="range" id="deslizadorrojo" min="0" max="255" value="255"/>
        <br>
        <label for="G">Green</label>
        <span id="range_G">255</span>
        <input type="range" id="deslizadorverde" min="0" max="255" value="255"/>
        <br>
        <label for="B">Blue</label>
        <span id="range_B">255</span>
        <input type="range" id="deslizadorazul" min="0" max="255" value="255"/>
        
    </div>
    <div class="seccion_filtros">
        <div class="img_manipulada">
            <div id="opciones" class="filter hide">
                <button id="color" class="filter_btn">Color</button>
                <button id="gris" class="filter_btn">Escala grises</button>
                <button id="noise" class="filter_btn">Ruido</button>
                <button id="negativo" class="filter_btn">Negativo</button>
                <button id="invert" class="filter_btn">Invertido</button>
                <button id="mirror" class="filter_btn">Espejo</button>
            </div>
            <h1>Imagen manipulada</h1>
            <br>
            <canvas id="canvas"></canvas>
            <br>
            <button id="reset" type="reset" class="hide">Reset</button>
        </div> 
    </div>   
    
</body>
</html>
